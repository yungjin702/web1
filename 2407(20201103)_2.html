<!DOCTYPE html>
<html>
    <head>
        <script>
            var isText = Boolean(false);
            var isDraw = Boolean(false);
            
            function DrawText()
            {
                var canvas = document.getElementById("myCanvas");
                var input = document.getElementById("textButton");
                
                if(!isText)
                {
                    var ctx = canvas.getContext("2d");
                    ctx.font = "30px Comic Sans MS";
                    ctx.fillStyle = "black";
                    ctx.textAlign = "center";
                    ctx.fillText("hello world", canvas.width / 2, canvas.height / 2);
                    
                    input.value = "Text 예제 숨기기";
                    
                    isText = Boolean(true);
                }
                else
                {
                    var ctx = canvas.getContext("2d");
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    input.value = "Text 예제 보이기";
                    isText = Boolean(false);
                }
            }
            
            function DrawPicture() 
            {
                var canvas = document.getElementById("myCanvas"); 
                var input = document.getElementById("drawButton");
                
                if(!isDraw)
                {
                    var ctx = canvas.getContext("2d"); 
                    var img = document.getElementById("scream"); 
                    ctx.drawImage(img, 10, 10);
                
                    input.value = "Image 예제 숨기기";
                    isDraw = Boolean(true);
                }
                else
                {
                    var ctx = canvas.getContext("2d");
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    input.value = "Image 예제 보이기";
                    isDraw = Boolean(false);
                }
            }
            
            
        </script>
    </head>
    
    <body>
        <input id="textButton" type="button" value="Text 예제 보이기" onclick="DrawText()">
        <input id="drawButton" type="button" value="Image 예제 보이기" onclick="DrawPicture()"><p></p>
        
        <img id="scream" width="220" height="277" src="pic_the_scream.jpg" alt="The Scream" style="display:none">
        
        <canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas>
        
        
        
    </body>
</html>
