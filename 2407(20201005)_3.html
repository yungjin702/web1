<!doctype html>
<html>
    <head>
        <title> Timer 예제</title>
        
        <script>
            var startTime, timer;
            
            function start() {
                startTime = new Date(); //1sec, 1000ms마다 시간과 경과한 시간 표시
                timer = setInterval(displayTime, 1000); 
            }
            
            function displayTime() {
                var now = new Date(); var elapse = ((now - startTime) / 1000).toFixed(0); 
                console.log(elapse);
                document.getElementById("displayNow").innerHTML = now.toLocaleTimeString(); 
                document.getElementById("elapseTime").innerHTML = elapse; 
            }
            
            function stop() {
                clearInterval(timer); 
            }
            
        </script>
    </head>
    
    <body>
        <p id="displayNow">0</p>
        <p id="elapseTime">0</p>
        <input type="button" value="start" id="start" onclick="start()">
        <input type="button" value="stop" id="stop" onclick="stop()">
    </body>
</html>
