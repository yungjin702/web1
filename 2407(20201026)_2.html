<!doctype html>
<html>
    <head>
        <title>Canvas API (arc() 문제해결)</title>
        <script>
            function draw()
            {
                var canvas1 = document.getElementById("canvas1");
                var context1 = canvas1.getContext("2d");
                //첫번째 테스트
                var x = canvas1.width / 6;
                var y = canvas1.height / 6;
                var radius = 30;
                var startAngle = 0 * Math.PI / 180;
                var endAngle = 180 * Math.PI / 180;
                
                context1.strokeStyle = "rgb(0, 0, 0)";
                
                for(var i = 0; i <= 2; ++i)
                {
                    endAngle = (180 + (90 * i)) * Math.PI / 180;
                    
                    context1.beginPath();
                    context1.arc(x * (1 + (i * 2)), y, radius, startAngle, endAngle);
                    context1.closePath();
                    context1.stroke();
                }
                
                for(var i = 0; i <= 2; ++i)
                {
                    endAngle = (180 + (90 * i)) * Math.PI / 180;
                    
                    context1.beginPath();
                    context1.arc(x * (1 + (i * 2)), y * 3, radius, startAngle, endAngle, true);
                    context1.stroke();
                }
            }
            
            function Fill()
            {
                var canvas1 = document.getElementById("canvas2");
                var context1 = canvas1.getContext("2d");
                //첫번째 테스트
                var x = canvas1.width / 6;
                var y = canvas1.height / 6;
                var radius = 30;
                var startAngle = 0 * Math.PI / 180;
                var endAngle = 180 * Math.PI / 180;
                
                context1.fillStyle = "rgb(173, 216, 255)"
                
                for(var i = 0; i <= 2; ++i)
                {
                    endAngle = (180 + (90 * i)) * Math.PI / 180;
                    
                    context1.beginPath();
                    context1.arc(x * (1 + (i * 2)), y, radius, startAngle, endAngle);
                    context1.closePath();
                    context1.fill();
                }      
                
                
                for(var i = 0; i <= 2; ++i)
                {
                    endAngle = (180 + (90 * i)) * Math.PI / 180;
                    
                    context1.beginPath();
                    context1.arc(x * (1 + (i * 2)), y * 3, radius, startAngle, endAngle, true);
                    context1.closePath();
                    context1.fill();
                }      
            }
        </script>
    </head>

    <body onload="draw(), Fill()">
        <div>
            <canvas id ="canvas1" height="200" width="200"></canvas>
        </div>
        <div>
            <canvas id ="canvas2" height="200" width="200"></canvas>
        </div>
    
    </body>
</html>
