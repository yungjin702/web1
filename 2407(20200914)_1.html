<!DOCTYPE html>
<html>
    
    <head>
        <title>2020/09/14/ 테이블 태그</title>
    </head>
    
    <body>
        <table border="1" width= "600"> 
            <tr style="background-color: burlywood">
                <th width = "300">학번</th>
                <th>이름</th>
            </tr>
            <tr align="center">
                <td>2407</td>
                <td>박영진</td>
            </tr>
        </table><br>
        
        <table border="2" width ="600">
            <tr style="background-color: aqua">
                <th width = "200">속성이름</th>
                <th>설명</th>
            </tr>
            
            <tr align="center">
                <td>tr</td>
                <td align="left">표 내부의 행 태그 (table row)</td>
            </tr>
            
            <tr align="center">
                <td>td</td>
                <td align="left">행 내부의 일반 셀 태그 (table data)</td>
            </tr>
            
            <tr align="center">
                <td>th</td>
                <td align="left">행 내부의 제목 셀 태그 (table header)</td>          
            </tr>
            
            <tr align="center">
                <td>border</td>
                <td align="left">태그의 속성으로 표의 테두리 두께를 지정</td>
            </tr>
            
        </table>
    </body>

</html>
