<!doctype html>
<html>
    
    <head>
        <script>
            function oneOrZero()
            {
                var n = parseInt(document.getElementById("input").value);
                
                if(isNaN(n) || n == 0)
                {
                    alert("다시 입력하세요");
                    return;
                }
                
                if(n % 2 == 0)
                {
                    document.getElementById("result").innerHTML = "결과 출력 : 짝수";
                }
                else
                {
                    document.getElementById("result").innerHTML = "결과 출력 : 홀수";
                }
            }        
        </script>
    </head>
    
    <body>
        입력창
        <input type="text" id ="input">
        <p id="result">결과 출력 : </p>
        <input type="button" onclick="oneOrZero()" value="홀짝 판별">
    
    
    </body>
    
</html>
