<!DOCTYPE html>
<html>
    <body>
        <h2>우효~</h2>
        <p id="demo">자바스크립트는 html을 숨길 수 있다</p>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">숨김 !</button>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">보여주다 !</button>
    </body>
</html>
